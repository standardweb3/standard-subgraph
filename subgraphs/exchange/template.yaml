specVersion: 0.0.3
description: Exchange
repository: https://github.com/digitalnativeinc/standard-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: {{ network }}
    source:
      address: '{{ factory.address }}'
      abi: Factory
      startBlock: {{ factory.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: SushiToken
          file: ../../node_modules/@sushiswap/core/build/abi/SushiToken.json
        - name: ERC20
          file: ../../node_modules/@sushiswap/core/build/abi/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: onPairCreated
  - kind: ethereum/contract
    name: BondedStrategy
    network: {{ network }}
    source:
      address: '{{ bondedstrategy.address }}'
      abi: BondedStrategy
      startBlock: {{ bondedstrategy.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/bondedStrategy.ts
      entities:
        - BondedStrategy
        - BondedStrategyHistory
        - BondedStrategyUser
        - BondedStrategyUserClaim
        - BondedStrategyPair
        - BondedStrategyPairHistory
        - Pair
        - Token
        - Bundle
      abis:
        - name: BondedStrategy
          file: ../../packages/abis/BondedStrategy.json
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: SushiToken
          file: ../../node_modules/@sushiswap/core/build/abi/SushiToken.json
        - name: ERC20
          file: ../../node_modules/@sushiswap/core/build/abi/ERC20.json
        - name: ERC20SymbolBytes
          file: ../../packages/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ../../packages/abis/ERC20NameBytes.json
      eventHandlers:
        - event: DividendClaimed(address,uint256)
          handler: onDividendClaimed
        - event: Bonded(address,uint256)
          handler: onBonded
        - event: UnBonded(address,uint256)
          handler: onUnBonded
  
templates:
  - kind: ethereum/contract
    name: Pair
    network: {{ network }}
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pair.ts
      entities:
        - Bundle
        - Burn
        - LiquidityPosition
        - LiquidityPositionSnapshot
        - Mint
        - Pair
        - Swap
        - Sync
        - Token
        - Transaction
        - User
      abis:
        - name: Pair
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Pair.json
        - name: Factory
          file: ../../node_modules/@sushiswap/core/build/abi/UniswapV2Factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: onMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: onBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: onSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
        - event: Sync(uint112,uint112)
          handler: onSync
