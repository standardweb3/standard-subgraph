# Pair
type Factory @entity {
  id: ID!
  pairs: [Pair!]!
}

type Pair @entity {
  # Contract address
  id: ID!

  address: String!
  isToken0Mtr: Boolean!

  symbolToken0: String!
  symbolToken1: String!
  collateralSymbol: String!

  # mirrored from the smart contract
  token0: String!
  token1: String!

  collateral: String!

  reserve0: BigDecimal!

  reserve1: BigDecimal!

  collateralReserve: BigDecimal!

  # Pair day data
  dayData: [PairDayData!]! @derivedFrom(field: "pair")

  # Pair hour data
  hourData: [PairHourData!]! @derivedFrom(field: "pair")

  # Created at
  timestamp: BigInt!
  block: BigInt!
}

# Pair day data
type PairDayData @entity {
  # pair id - day start timestamp
  id: ID!
  collateral: String!

  # date - day start timestamp
  date: Int!

  # pair
  pair: Pair!

  # reserves
  reserve0: BigDecimal!
  reserve1: BigDecimal!

  collateralReserve: BigDecimal!

  block: BigInt!
  timestamp: BigInt!
}

# Pair hour data
type PairHourData @entity {
  # pair.id - hour start timestamp
  id: ID!

  # date - hour start timestamp
  date: Int!

  # pair
  pair: Pair!

  # reserves
  reserve0: BigDecimal!
  reserve0USD: BigDecimal!
  reserve1: BigDecimal!
  reserve1USD: BigDecimal!
}
